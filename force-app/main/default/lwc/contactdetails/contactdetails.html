<template>
    <lightning-layout horizontal-align="spread" class="slds-border_bottom">
        <lightning-layout-item size="6" class="slds-text-heading_large">
            Contact Details
        </lightning-layout-item>
        <lightning-messages data-id='formerror' > </lightning-messages >
        <lightning-layout-item size="6" class="slds-m-around_xx-small slds-text-align_right" alignment-bump="right">
            <p class="slds-m-right_small">Fields marked with an asterisk <span style="color:red">(*)</span> are
                required.</p>
        </lightning-layout-item>
    </lightning-layout><br>
    <div class="slds-p-horizontal_small slds-text-body_regular">
        <lightning-record-edit-form object-api-name="Contact_Detail__c" density="comfy"  record-id={recordId} onsubmit={preventDefaults}  onchange={handlechange}  onsuccess={handleSucess}>
           
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Phone_Number__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Email_ID__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Address_Line_1__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Address_Line_2__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Zipcode__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="City__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="County__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="State__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Country__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Fax_Number__c" required></lightning-input-field>
                    </span>
                </div>
            </div><br>
            <!--      <hr style="display: block; height: 2px; margin: 1px; padding: 10px; border-top: 3px solid rgb(3, 3, 61); ">
       <footer>
                <lightning-button variant="brand" label="Exit Student Form" onclick={handleApprove}
                    icon-name="utility:close" class="slds-float_left">
                </lightning-button>
                <lightning-button variant="brand" label="Save & Next" type="submit" onclick={handlesubmitcontact}
                    icon-name="utility:forward" class="slds-float_right">
                </lightning-button>
            </footer> -->

        </lightning-record-edit-form>
    </div>
</template>
