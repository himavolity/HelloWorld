<template>

    <lightning-layout horizontal-align="spread" class="slds-border_bottom">
        <lightning-layout-item size="6" class="slds-text-heading_large">
            Payment Details
        </lightning-layout-item>
        <lightning-layout-item size="6" class="slds-m-around_xx-small slds-text-align_right" alignment-bump="right">
            <p class="slds-m-right_small">Fields marked with an asterisk <span style="color:red">(*)</span> are
                required.</p>
        </lightning-layout-item>
    </lightning-layout><br>
    <div class="slds-p-horizontal_small slds-text-body_regular">
        <lightning-record-edit-form object-api-name="Payment_Detail__c" density="comfy"  record-id={recordId} onsubmit={preventDefaults}  onchange={handlechange}  onsuccess={handleSucess}>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Payment_Method__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Payment_Type__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large"> 
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Name" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Last_Name__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Card_Number__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Re_Enter_Card_Number__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Expiry_Date__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="CVV__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Total_Amount__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Billing_Address__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
      <!--      <hr style="display: block; height: 2px; margin: 1px; padding: 10px; border-top: 3px solid rgb(3, 3, 61); ">
        <footer>
                <lightning-button variant="brand" label="Exit Student Form" 
                    icon-name="utility:close" class="slds-float_left">
                </lightning-button>
                <lightning-button variant="brand" label="Save & Next" type="submit" 
                    icon-name="utility:forward" class="slds-float_right">
                </lightning-button>
            </footer> -->
           
        </lightning-record-edit-form>
    </div>
</template>
