<template>
    <lightning-layout horizontal-align="spread" class="slds-border_bottom">
        <lightning-layout-item size="6" class="slds-text-heading_large">
            Student Details
        </lightning-layout-item>
        <lightning-layout-item size="6" class="slds-m-around_xx-small slds-text-align_right" alignment-bump="right">
            <p class="slds-m-right_small">Fields marked with an asterisk <span style="color:red">(*)</span> are
                required.</p>
        </lightning-layout-item>
    </lightning-layout><br>
    <div class="slds-p-horizontal_small slds-text-body_regular">
        <lightning-record-edit-form object-api-name="Student_Details__c" density="comfy" 
             onchange={handlechange} onsuccess={handleSucess}>

            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Name" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Middle_Name__c">
                        </lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Last_Name__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Date_of_Birth__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Gender__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Document_Type__c" placeholder="enter Document number"
                            required></lightning-input-field>
                    </span>
                </div>
            </div>

            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Document_Number__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Confirm_Document_Number__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="UG_percentage__c" required></lightning-input-field>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="University_Name__c" required></lightning-input-field>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-gutters_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <span>
                        <lightning-input-field field-name="Year_of_Graduation__c" required></lightning-input-field>
                    </span>
                </div>
            </div><br>
            <!--  <hr style="display: block; height: 2px; margin: 1px; padding: 10px; border-top: 3px solid rgb(3, 3, 61); "> -->
         <!--  <footer>
                <lightning-button variant="brand" label="Exit Student Form" onclick={handleApprove}
                    icon-name="utility:close" class="slds-float_left">
                </lightning-button>
                <lightning-button variant="brand" label="Save & Next" type="submit" onsuccess={handlesubmitcontact}
                    icon-name="utility:forward" class="slds-float_right">
                </lightning-button> 
            </footer>  -->

        </lightning-record-edit-form>
    </div>
</template>
